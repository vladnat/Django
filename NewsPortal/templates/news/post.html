{% extends 'flatpages/default.html' %}
{% load custom_filters %}

{% block title %} News {% endblock title %}

{% block content %}

    <h4 style="text-align: left;">{{ post.title|censor }}</h4>
    <p style="text-align: left;">Дата публикации: {{ post.date_creation|date:"d-m-Y P" }} Автор: {{ post.author }}.</p>
    <hr>
    <p style="text-align: left;">{{ post.text|censor }}</p>
    <p style="text-align: left;"><a href="/news/">Все новости</a></p>

{% endblock content %}
